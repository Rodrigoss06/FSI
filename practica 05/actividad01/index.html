<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estyle.css"> <!-- Enlazando el archivo CSS -->
</head>
<body>
    <div class="calculadora-contenedor">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <form>
                <input class="texto" name="numero1" type="text" id="numero1" placeholder="Primer número" required>
                <input class="texto" name="numero2" type="text" id="numero2" placeholder="Segundo número" required>
                <div class="botones">
                    <button type="button" class="btn" onclick="operar('+')">Sumar</button>
                    <button type="button" class="btn" onclick="operar('-')">Restar</button>
                    <button type="button" class="btn" onclick="operar('*')">Multiplicar</button>
                    <button type="button" class="btn" onclick="operar('/')">Dividir</button>
                </div>
            </form>
            <div id="respuesta" class="respuesta"></div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
